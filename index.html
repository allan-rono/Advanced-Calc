<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Advanced Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <hr>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h6 class="display-6" id="display">Display</h6>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col btn btn-outline-dark" type="button"><p class="lead" id="AC">AC</p></div>
                <div class="col btn btn-outline-dark" type="button"><p class="lead">N/A</p></div>
                <div class="col btn btn-outline-dark" type="button"><p class="lead" id="%">%</p></div>
                <div class="col btn btn-outline-dark" type="button"><p class="lead" id="/">/</p></div>
            </div>
            <div class="row">
                <div class="col btn btn-outline-dark" type="button"><p class="lead" id="7">7</p></div>
                <div class="col btn btn-outline-dark" type="button"><p class="lead" id="8">8</p></div>
                <div class="col btn btn-outline-dark" type="button"><p class="lead" id="9">9</p></div>
                <div class="col btn btn-outline-dark" type="button"><p class="lead" id="X">X</p></div>
            </div>
            <div class="row">
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="4">4</p></div>
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="5">5</p></div>
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="6">6</p></div>
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="-">-</p></div>
            </div>
            <div class="row">
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="1">1</p></div>
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="2">2</p></div>
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="3">3</p></div>
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="+">+</p></div>
            </div>
            <div class="row">
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="0">0</p></div>
                    <div class="col btn btn-outline-dark" type="button"><p class="lead">N/A</p></div>
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id=".">.</p></div>
                    <div class="col btn btn-outline-dark" type="button"><p class="lead" id="=">=</p></div>
            </div>
            
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </main>
</body>
</html>
